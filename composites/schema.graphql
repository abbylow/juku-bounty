type BasicProfile @createModel(accountRelation: SINGLE, description: "A basic Profile") {
  author: DID! @documentAccount 
  displayName: String! @string(minLength: 3, maxLength: 100)
  username: String! @string(minLength: 3, maxLength: 100)
  bio: String @string(maxLength: 160)
  pfp: String @string(maxLength: 100)
  bounties: [Bounties] @relationFrom(model: "Bounties", property: "profileId")
}

