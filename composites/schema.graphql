type Bounties
    @createModel(accountRelation: LIST, description: "A simple Bounty")
    @createIndex(fields: [{ path: "created" }])
    @createIndex(fields: [{ path: "edited" }])
    # @createIndex(fields: [{ path: "tag" }]) 
    {
    author: DID! @documentAccount 
    title: String! @string(minLength: 5, maxLength: 80)
    description: String! @string(minLength: 2, maxLength: 1000)
    numberOfRewarders: Int! @int(min: 1, max: 10)
    rewardCurrency: String! @string(minLength: 2, maxLength: 100)
    amountPerRewarder: Float!
    expiry: DateTime!
    # tag: String! @string(minLength: 1, maxLength: 100) // TODO: link to categories type
    created: DateTime!
    edited: DateTime
    profileId: StreamID! @documentReference(model: "BasicProfile")
    profile: BasicProfile! @relationDocument(property: "profileId")
}


